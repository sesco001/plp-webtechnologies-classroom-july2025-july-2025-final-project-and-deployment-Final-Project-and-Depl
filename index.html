<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS Animations -->
  <button class="animated-btn">Hover Me!</button>
  <div class="box"></div>

  <!-- Part 2 + 3: JavaScript Functions + Animations -->
  <button id="animateBtn">Animate the Box</button>
  <button id="popupBtn">Show Popup</button>

  <div id="popup" class="popup hidden">
    <p>Hello! I slide and fade in ✨</p>
    <button id="closePopup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
